<!DOCTYPE html>
<html class="error-page">
<head>
   <title>注册成功</title>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!-- Bootstrap -->
   <link rel="stylesheet" media="screen" href="http://apps.bdimg.com/libs/bootstrap/3.2.0/css/bootstrap.min.css">

   <!-- Bootstrap Admin Theme -->
   <!-- Bootstrap Error Page -->
   <script type="text/javascript" src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
   <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
   <!--[if lt IE 9]>
   <script src="js/static/html5shiv.js"></script>
   <![endif]-->
</head>
<body>

<!-- content -->
<div class="container-fluid">
   <div class="row-fluid">
      <div class="col-lg-12">
         <div class="centering text-center" style="margin-top: 10%;">
            <div class="text-center">
               <h2 class="without-margin">
                  <span class="text-success"><big>注册成功</big></span>.
               </h2>
               <!--<h4 class="text-success">没有该项资源</h4>-->
               <div>页面将在<span id="num"></span>秒后跳转到登入界面...<br/></div>
            </div>

         </div>
      </div>
   </div>
</div>


</body>
<script type="text/javascript">
    var count=4;
    $(document).ready(function() {
        function jump() {
            window.setTimeout(function () {
                count--;
                if (count > 0) {
                    $('#num').html(count);
                    jump(count);
                } else {

                    // 自动打个跳转的页面
                    location.href = "/user/login";
                }
            }, 1000);
        }

        jump(3);
    });
</script>
</html>
